<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="">
    <title>Gen QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/dashboard3.css">
</head>

<body>
    <main class="container">
        <form class="row">
            <section class="bg-white rounded my-3 col-lg-6">
                <div class="p-3">
                    <div class="accordion p-2 rounded" id="accordionExample">
                        <div class="accordion-item border-0">
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Basic Info
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div class="form-row">
                                        <div class="form-group spacing">
                                            <label for="companyName">Company Name</label>
                                            <input type="text" id="companyName" placeholder="e.g Jumia">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="about">About</label>
                                            <input type="text" id="about" placeholder="E-commerce">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="openingHours">Opening hours</label>
                                            <input type="text" id="openingHours"
                                                placeholder="Monday - Friday (9am-6pm)">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item border-0">
                            <h2 class="accordion-header" id="headingTwo">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                                    Contact Details
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div class="form-row">
                                        <div class="form-group spacing">
                                            <label for="address">Address</label>
                                            <input type="text" id="address" placeholder="e.g Jumia Address">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" id="email" placeholder="jumianig@gmail.com">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="phoneNo">Phone Number</label>
                                            <input type="number" id="phoneNo" placeholder="+234090909990">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item border-0">
                            <h2 class="accordion-header" id="headingThree">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                                    Web URL
                                </button>
                            </h2>
                            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div class="form-row">
                                        <div class="form-group spacing">
                                            <label for="websiteName">Website Name</label>
                                            <input type="text" id="websiteName" placeholder="Jumia">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="websiteEmail">Website Email</label>
                                            <input type="email" id="websiteEmail" placeholder="jumianig@gmail.com">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="websiteURL">Website URL</label>
                                            <input type="text" id="websiteURL" placeholder="jumianig.com">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item border-0">
                            <h2 class="accordion-header" id="headingFour">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseFour" aria-expanded="true" aria-controls="collapseFour">
                                    Add Image/Brand
                                </button>
                            </h2>
                            <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div class="form-row">
                                        <div class="form-group row spacing d-flex align-items-baseline gap-4">
                                            <div class="purple-dotted-div text-center d-flex col-lg-6"
                                                id="img-preview-panel">
                                                <span class="m-auto text-center plus-button">+</span>
                                            </div>
                                            <div class="col-lg-6">
                                                <span>Note : Your file size should not exceed 2mb</span><br />
                                                <label for="imgInp" class="btn add-button">Add Image</label>
                                                <input accept="image/*" type='file' name="file"
                                                    style="visibility:hidden;" id="imgInp" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="col-lg-6">
                <div class="bg-white rounded p-3 my-3">
                    <h4>QR code section</h4>
                    <div>
                        <div class="purple-dotted-QRdiv m-auto">
                        </div>
                    </div>
                    <div class="accordion p-2 rounded" id="accordionQRExample">
                        <div class="accordion-item border-0">
                            <h2 class="accordion-header" id="headingQROne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseQROne" aria-expanded="true" aria-controls="collapseQROne">
                                    Shape
                                </button>
                            </h2>
                            <div id="collapseQROne" class="accordion-collapse collapse show"
                                aria-labelledby="headingQROne" data-bs-parent="#accordionQRExample">
                                <div class="accordion-body">
                                    <div class="form-row">
                                        <h3>Code for QR shape here</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item border-0">
                            <h2 class="accordion-header" id="headingQRThree">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseQRThree" aria-expanded="true"
                                    aria-controls="collapseQRThree">
                                    Add image/logo
                                </button>
                            </h2>
                            <div id="collapseQRThree" class="accordion-collapse collapse"
                                aria-labelledby="headingQRThree" data-bs-parent="#accordionQRExample">
                                <div class="accordion-body">
                                    <div class="form-row">
                                        <h3>Code for QR image here</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item border-0">
                            <h2 class="accordion-header" id="headingQRTwo">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseQRTwo" aria-expanded="true" aria-controls="collapseQRTwo">
                                    Color
                                </button>
                            </h2>
                            <div id="collapseQRTwo" class="accordion-collapse collapse" aria-labelledby="headingQRTwo"
                                data-bs-parent="#accordionQRExample">
                                <div class="accordion-body">
                                    <div class="form-row">
                                        <h3>Code for QR color here</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="buttons-for-QRcode">
                        <div class="d-flex justify-content-around">
                            <button class="btn white-button my-2 px-4" role="button">Download QR</button>
                            <button class="btn purple-button my-2 px-4" role="button">Get started</button>
                        </div>
                    </div>
                </div>
            </section>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous">
    </script>
    <script>
        const fReader = new FileReader();
        const imgUpload = document.getElementById("imgInp");
        const imgPreviewPanel = document.getElementById("img-preview-panel");
        let imgPreviewHtml = ""

        imgUpload.addEventListener('input', (e) => {
            console.log(e.target.files[0])
            fReader.readAsDataURL(e.target.files[0]);
            fReader.onloadend = function (event) {
                console.log(event.target.result)
                imgPreviewHtml += `
    <img class="m-2" width="149px" height="168px" src=${event.target.result} />
    `

                imgPreviewPanel.innerHTML = imgPreviewHtml
            }
        })
    </script>
</body>

</html>
