<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup page</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="script.js" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    />
  </head>
  <body>
    <section class="leftside">
      <div class="logo">
        <img class="logo" src="images/qrcode 2.png" alt=""></div>
      <img class="heroimg" src="images/amico.png" alt="frontimg" />
      <h2>Welcome</h2>
      <p>
        Sign up into GenQr to activate and have easy and well defined
        accessibility to different features
      </p>
    </section>
  <main>
      <h2 class="left">Create Account</h2>
    <form class="signup" action="">
      <label for="name">Name</label>
      <input type="text" placeholder="John Doe">
      <label for="email">Email</label>
      <input type="email" placeholder="....@gmail.com">
      <label for="Password">Password</label>
      <input type="password" placeholder="********">
      <label for=" Confirm Password">Confirm Password</label>
      <input type="password" placeholder="********"> 
      
    </form>
    <button> <a href=""></a> Sign-Up</button> 

    <form class="box" action="">
      <input type="checkbox">
      <label for="">By using this , you agree to the term of users</label>
    </form>
  <div class="end">
    <p>
      You already have an account? <a href="">LOGIN</a>
     </p>
   </div>
   
  </main>
  </body>
</html>
